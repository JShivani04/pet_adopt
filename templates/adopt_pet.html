<!DOCTYPE html>
<html>
<head>
    <title>Adopt {{ pet.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Adopt {{ pet.name }}</h1>
    <div class="card">
        <h2>{{ pet.name }} ({{ pet.type }})</h2>
        <p>Age: {{ pet.age }}</p>
        <p>{{ pet.description }}</p>
    </div>
    <form method="POST">
        <p>Are you sure you want to adopt {{ pet.name }}?</p>
        <button type="submit">Yes, Adopt</button>
        <a href="{{ url_for('home') }}">Cancel</a>
    </form>
</body>
</html>
